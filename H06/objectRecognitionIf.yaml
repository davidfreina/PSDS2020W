---
name: "objectRecognition"
dataIns:
  - name: "videoBucketId"
    type: "string"
    source: "videoBucketId"
  - name: "numberOfFramesToAnalyzePerInstance"
    type: "number"
    source: "numberOfFramesToAnalyzePerInstance"
workflowBody:
  - function:
      name: "getVideoLinks"
      type: "getVideoLinksType"
      dataIns:
        - name: "videoBucketId"
          type: "string"
          source: "objectRecognition/videoBucketId"
      properties:
        - name: "resource"
          value: "nodejs:arn:aws:lambda:us-east-1:778033607199:function:getVideoLinks"
      dataOuts:
        - name: "videoLinks"
          type: "collection"
        - name: "numberOfVideos"
          type: "number"
          saveto: "numberOfVideos"
  - parallelFor:
      name: "extractFramesParallel"
      dataIns:
        - name: "videoLinks"
          type: "collection"
          source: "getVideoLinks/videoLinks"
          constraints:
            - name: "distribution"
              value: "BLOCK(1)"
        - name: "numberOfVideos"
          type: "number"
          source: "getVideoLinks/numberOfVideos"
          constraints:
            - name: "element-index"
              value: "0"
      loopCounter:
        name: "counter"
        type: "number"
        from: "0"
        to: "getVideoLinks/numberOfVideos"
        step: "1"
      loopBody:
        - function:
            name: "extractFrames"
            type: "extractFramesType"
            dataIns:
              - name: "videoLinks"
                type: "string"
                source: "extractFramesParallel/videoLinks"
              - name: "numberOfVideos"
                type: "number"
                source: "extractFramesParallel/numberOfVideos"
            dataOuts:
              - name: "extractFramesSuccess"
                type: "number"
              - name: "extractedFramesBucket"
                type: "string"
              - name: "numberOfVideos"
                type: "number"
            properties:
              - name: "resource"
                value: "nodejs:arn:aws:lambda:us-east-1:778033607199:function:extractFrames"
      dataOuts:
        - name: "extractFramesSuccess"
          type: "collection"
          source: "extractFrames/extractFramesSuccess"
          constraints:
            - name: "aggregation"
              value: "+"
        - name: "extractedFramesBuckets"
          type: "collection"
          source: "extractFrames/extractedFramesBucket"
          constraints:
            - name: "aggregation"
              value: "+"
        - name: "numberOfVideos"
          type: "number"
          source: "extractFrames/numberOfVideos"
  - parallelFor:
      name: "analyzeFramesParallel"
      dataIns:
        - name: "extractedFramesBuckets"
          type: "string"
          source: "extractFramesParallel/extractedFramesBuckets"
          constraints:
            - name: "distribution"
              value: "BLOCK(1)"
        - name: "numberOfVideos"
          type: "number"
          source: "extractFramesParallel/numberOfVideos"
          constraints:
            - name: "element-index"
              value: "0"
      loopCounter:
        name: "counter"
        type: "number"
        from: "0"
        to: "extractFramesParallel/numberOfVideos"
        step: "1"
      loopBody:
        - function:
            name: "analyzeFrames"
            type: "analyzeFramesType"
            dataIns:
              - name: "extractedFramesBucket"
                type: "string"
                source: "analyzeFramesParallel/extractedFramesBuckets"
              - name: "numberOfVideos"
                type: "number"
                source: "analyzeFramesParallel/numberOfVideos"
            dataOuts:
              - name: "analyzedFrameNames"
                type: "collection"
              - name: "numberOfVideos"
                type: "number"
            properties:
              - name: "resource"
                value: "nodejs:arn:aws:lambda:us-east-1:778033607199:function:analyzeFrames"
      dataOuts:
        - name: "analyzedFrameNamesCollection"
          type: "collection"
          source: "analyzeFrames/analyzedFrameNames"
          constraints:
            - name: "aggregation"
              value: "+"
        - name: "numberOfVideos"
          type: "number"
          source: "analyzeFrames/numberOfVideos"
  - parallelFor:
      name: "awsRekognitionParallel"
      dataIns:
        - name: "analyzedFrameNamesCollection"
          type: "collection"
          source: "analyzeFramesParallel/analyzedFrameNamesCollection"
          constraints:
            - name: "distribution"
              value: "BLOCK(1)"
      loopCounter:
        name: "counter"
        type: "number"
        from: "0"
        to: "analyzeFramesParallel/numberOfVideos"
        step: "1"
      loopBody:
        - function:
            name: "awsRekognition"
            type: "awsRekognitionType"
            dataIns:
              - name: "analyzedFrameNamesCollection"
                type: "collection"
                source: "awsRekognitionParallel/analyzedFrameNamesCollection"
            dataOuts:
              - name: "humanSentence"
                type: "string"
            properties:
              - name: "resource"
                value: "nodejs:arn:aws:lambda:us-east-1:778033607199:function:awsRekognition"
      dataOuts:
        - name: "humanSentenceCollection"
          type: "collection"
          source: "awsRekognition/humanSentence"
          constraints:
            - name: "aggregation"
              value: "+"

dataOuts:
  - name: "extractedFrames"
    type: "number"
    source: "extractFrames/extractedFrames"
    constraints:
      - name: "aggregation"
        value: "+"
